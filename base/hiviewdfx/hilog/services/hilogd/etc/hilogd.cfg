{
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "write /proc/sys/net/unix/max_dgram_qlen 600"
            ]
        }, {
            "name" : "services:hilogd",
            "cmds" : [
                "mkdir /data/log/ 0770 system log",
                "mkdir /data/log/hilog/ 0750 logd log",
                "setparam hilog.buffersize.global 262144"
            ]
        }
    ],
    "services" : [{
            "name" : "hilogd",
            "path" : ["/system/bin/hilogd"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : ["system", "log"],
            "file" : ["/dev/kmsg rd 0640 root root"],
            "socket" : [{
                "name" : "hilogInput",
                "family" : "AF_UNIX",
                "type" : "SOCK_DGRAM",
                "protocol" : "default",
                "permissions" : "0666",
                "uid" : "logd",
                "gid" : "logd",
                "option" : [
                    "SOCKET_OPTION_PASSCRED"
                ]
            }, {
                "name" : "hilogControl",
                "family" : "AF_UNIX",
                "type" : "SOCK_SEQPACKET",
                "protocol" : "default",
                "permissions" : "0600",
                "uid" : "logd",
                "gid" : "logd",
                "option" : [
                ]
            }],
            "start-mode" : "boot",
            "jobs" : {
                "on-start" : "services:hilogd"
            }
        }
    ]
}
