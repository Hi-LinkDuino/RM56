<!DOCTYPE html>
<html>
    <head>
        <title>WIFI
            
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <style type="text/css">
        .input{display: block; margin-top: 10px;}
        .input span{width: 100px; float: left; float: left; height: 36px; line-height: 36px;}
        .input input{height: 30px;width: 200px;}
        .btn{width: 120px; height: 35px; background-color: #000000; border:0px; color:#ffffff; margin-top:15px; margin-left:100px;}
    </style>
    
    <body>
        <form >
            <h2>WIFI Settings</h2>

            <label class="input">
                <span>
                    SSID  
                </span>
                <input type="text" name="ssid">
            </label>
            <label class="input">
                <span>
                    PASSWD
                </span> 
                <input type="text"  name="passwd">
            </label>

            <h2>FTP Settings</h2>
            <label class="input">
                <span>
                    SERVER
                </span> 
                <input type="text"  name="server">
            </label>
            <label class="input">
                <span>
                    PORT
                </span> 
                <input type="number"  name="port">
            </label>
            <label class="input">
                <span>
                    USER  
                </span>
                <input type="text" name="user">
            </label>
            <label class="input">
                <span>
                    PASSWD
                </span> 
                <input type="text"  name="passwd2">
            </label>
            <input class="btn" type="submit" name="submit" value="Submit">         

        </form>
    </body>
</html>
